<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <header id="header" class="header">
        <div class="header__logo-box">
            <img alt="My company logo" id="header-img" class="header__logo-box--img logo" src="images/logo_black_transparent.png">
            <span class="header__logo-box--name"><a class="nav-link" href="#">greyvals</a></span>
        </div>
        <nav id="nav-bar" class="nav header__nav">
            <ul class="nav-list">
                <li class="nav--item header__nav--item"><a href="#about" class="nav-link">about</a></li>
                <li class="nav--item header__nav--item"><a href="#features" class="nav-link">features</a></li>
                <li class="nav--item header__nav--item"><a href="#pricing" class="nav-link">pricing</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section id="about" class="about"><!-- beginning of about -->
            <h1 class="title">Greyvals</h1>
            <h2 class="sub-title">is all about grey shades</h2>
            <div class="video">
                <!-- The video is from https://videos.pexels.com -->
                <iframe id="video" class="video__content" width="560" height="315" src="https://www.youtube.com/embed/3qDTkoCB0ao" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

                </iframe>
            </div>

            <a href="#features" class="btn btn__features nav-link">Learn more</a>        
    
        </section><!-- end of about -->

        <section id="features" class="features"><!-- beginning of features -->
            <div class="features__redish-grey">
                <h2 class="feature-title">redish grey</h2>
            </div>
            <div class="features__greenish-grey">
                <h2 class="feature-title">greenish grey</h2>
            </div>
            <div class="features__bluish-grey">
                <h2 class="feature-title">bluish grey</h2>
            </div>
        </section><!-- end of features -->

        <section id="pricing" class="pricing"><!-- beginning of pricing -->
            <h2>Pricing</h2>
        </section><!-- end of pricing -->

        <form action="https://www.freecodecamp.com/email-submit" id="form" class="form">
            <div class="form-field">
                <label for="email" class="form-field__email--label icon-envelop"></label>
                <input id="email" class="form-field__email" type="email" name="email" placeholder="email@example.com" required>
            </div>      
            <div class="form-field">
                <input type="submit" id="submit" class="btn form-field__btn" value="subscribe">
            </div>
        </form>

    </main>
    
    <footer class="footer">
        <div class="footer__logo-box">
            <img alt="My company logo" id="footer-img" class="footer__logo-box--img logo" src="images/logo_white_full_transparent.png">
        </div>
        <div class="footer__content-box">
            <nav class="nav footer__nav">
                <ul class="nav-list">
                    <li class="nav--item footer__nav--item"><a href="#about" class="nav-link">about</a></li>
                    <li class="nav--item footer__nav--item"><a href="#features" class="nav-link">features</a></li>
                    <li class="nav--item footer__nav--item"><a href="#pricing" class="nav-link">pricing</a></li>
                </ul>
            </nav>
            <small class="footer__copy">&copy; Greyvals 2018. Designed and develped by picklu with &hearts;</small>
        </div>
    </footer>
    <!-- test script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
