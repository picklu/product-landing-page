<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <header id="header" class="header">
        <div class="header__logo-box">
            <img src="#" alt="My company logo" id="header-img" class="header__logo-box--img">
            <span class="header__logo-box--name">Company Name</span>
        </div>
        <nav id="nav-bar" class="header__nav">
            <ul class="nav-list">
                <li class="header__nav--item"><a href="#about" class="nav-link">about</a></li>
                <li class="header__nav--item"><a href="#features" class="nav-link">features</a></li>
                <li class="header__nav--item"><a href="#pricing" class="nav-link">pricing</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        
        <div class="video">
            <video id="video" class="video__content" src=""></video>
        </div>

        <form action="#" id="form" class="form">
            <div class="form-field">
                <label for="email">Email</label>
                <input id="email" class="form-field__email" type="email" placeholder="email@example.com">
            </div>      
            <div class="form-field">
                <input id="submit" class="form-field__btn" type="submit" value="submit">
            </div>
        </form>
        
        <section id="about" class="about">

        </section>

        <section id="features" class="features">

        </section>

        <section id="pricing" class="pricing">

        </section>

    </main>
    
    <footer class="footer">
        <small>&copy; 2018 picklu</small>
    </footer>
    <!-- test script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
